# Font Settings
font:
    # See https://github.com/powerline/fonts for font installation details
    size: 10
    normal:
        family: FiraCode Nerd Font
    bold:
        family: FiraCode Nerd Font
    italic:
        family: FiraCode Nerd Font

# Color Settings
draw_bold_text_with_bright_colors: true

# Colors (Pop!_OS)
colors:
  # Default colors
  primary:
    background: '#333333'
    foreground: '#F2F2F2'

  # Normal colors
  normal:
    black:   '#333333'
    red:     '#CC0000'
    green:   '#4E9A06'
    yellow:  '#C4A000'
    blue:    '#3465A4'
    magenta: '#75507B'
    cyan:    '#06989A'
    white:   '#D3D7CF'

  # Bright colors
  bright:
    black:   '#88807C'
    red:     '#F15D22'
    green:   '#73C48F'
    yellow:  '#FFCE51'
    blue:    '#48B9C7'
    magenta: '#AD7FA8'
    cyan:    '#34E2E2'
    white:   '#EEEEEC'


# Window Settings
window:
    # Padding around Terminal Sides
    padding:
        x: 7
        y: 0

# Clipboard and Selection Settings
selection:
    # Selected text is copied to primary clipboard
    save_to_clipboard: true

# Cursor Settings
cursor:
    style: Beam
